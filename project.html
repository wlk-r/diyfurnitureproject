<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Furniture Plan | Build Guide</title>
    <meta name="description" id="meta-description" content="Detailed DIY furniture plan with 3D model, cut list, assembly instructions, and building guide. Start your furniture project today.">

    <!-- Open Graph / Facebook (dynamically updated by JS) -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://diyfurnitureproject.com/project.html">
    <meta property="og:title" id="og-title" content="DIY Furniture Plan | Build Guide">
    <meta property="og:description" id="og-description" content="Detailed DIY furniture plan with 3D model, cut list, assembly instructions, and building guide.">
    <meta property="og:image" content="https://diyfurnitureproject.com/assets/og-main.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitter-title" content="DIY Furniture Plan | Build Guide">
    <meta name="twitter:description" id="twitter-description" content="Detailed DIY furniture plan with 3D model, cut list, assembly instructions, and building guide.">
    <meta name="twitter:image" content="https://diyfurnitureproject.com/assets/og-main.jpg">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Import map for Three.js (required by model-viewer-effects) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.166.0/examples/jsm/"
        }
    }
    </script>
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <!-- Model Viewer Effects addon -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
    <script src="model-loader.js" defer></script>
    <script type="module" src="product-loader.js"></script>
    <!-- Noise Background -->
    <script src="noise-background.js"></script>

    <style>
        /* Hide model-viewer's default progress bar */
        model-viewer::part(default-progress-bar) {
            display: none;
        }
    </style>

    <script>
        // Load product details from URL parameter
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            if (productId) {
                loadProductDetail(productId);
            } else {
                // No ID provided, redirect to main
                window.location.href = 'main.html';
            }
        });
    </script>
</head>
<body class="project-detail-page">
    <!-- Full-bleed model viewer -->
    <div class="fullbleed-viewer">
        <model-viewer
            id="detail-viewer"
            data-model=""
            alt="Loading..."
            camera-controls
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            tone-mapping="aces"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="auto">
            <effect-composer render-mode="quality">
                <pixelate-effect
                    id="detail-pixelate"
                    blend-mode="default"
                    granularity="50">
                </pixelate-effect>
                <color-grade-effect
                    blend-mode="default"
                    brightness="0"
                    contrast="0"
                    saturation="-.1">
                </color-grade-effect>
            </effect-composer>
        </model-viewer>
    </div>

    <!-- Project info overlay (upper left) -->
    <div class="project-info-overlay">
        <a href="main.html" class="back-link">← Main Menu</a>

        <div class="project-title-large">Loading...</div>

        <div class="project-details">
            <div class="detail-row">
                <span class="detail-label">Year:</span>
                <span class="detail-value">—</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Medium:</span>
                <span class="detail-value">—</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Dimensions:</span>
                <span class="detail-value">—</span>
            </div>
        </div>

        <div class="project-description-full">
            <p>Loading product details...</p>
        </div>

        <div class="download-button-container"></div>
    </div>

    <script type="module">
    import { watchAndAnimate } from './pixelate-effect.js';

    const viewer = document.getElementById('detail-viewer');
    const pixelateEffect = document.getElementById('detail-pixelate');
    watchAndAnimate(viewer, pixelateEffect);
    </script>
</body>
</html>
