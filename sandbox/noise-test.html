<body class="project-detail-page">

    <div class="controls">

            </div>

        </div>

        <div class="slider-group">
            <div class="slider-label">
                <span>Pixel Scale</span>
                <input type="text" class="slider-value" id="scaleValue" value="0.25">
            </div>

        </div>

        <hr class="section-divider">

        <div class="slider-section-title">Color Tint (HSB)</div>

        <div class="slider-group">
            <div class="slider-label">
                <span>Hue</span>
                <input type="text" class="slider-value" id="hueValue" value="0">
            </div>

                <input type="text" class="slider-value" id="satValue" value="0">

    <script>
        // --- NOISE CONFIGURATION ---
        const CONFIG = {
            tileSize: 512,
            pixelScale: 0.25,
            intensity: 1,
            opacity: 0.15,
            hue: 0,
            saturation: 0,
            brightness: 100,
            bgColor: '#f7f5ee'
        };

        // HSB to RGB conversion
        function hsbToRgb(h, s, b) {
            h = h / 360;
            s = s / 100;
            b = b / 100;

            let r, g, bl;

            if (s === 0) {
                r = g = bl = b;
            } else {
                const i = Math.floor(h * 6);
                const f = h * 6 - i;
                const p = b * (1 - s);
                const q = b * (1 - f * s);
                const t = b * (1 - (1 - f) * s);

                switch (i % 6) {
                    case 0: r = b; g = t; bl = p; break;
                    case 1: r = q; g = b; bl = p; break;
                    case 2: r = p; g = b; bl = t; break;
                    case 3: r = p; g = q; bl = b; break;
                    case 4: r = t; g = p; bl = b; break;
                    case 5: r = b; g = p; bl = q; break;
                }
            }

            return { r, g, b: bl };
        }

        // Generate noise tile using 2D Canvas
        function generateNoiseTile() {
            const size = CONFIG.tileSize;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(size, size);
            const data = imageData.data;

            // Get tint color from HSB
            const tint = hsbToRgb(CONFIG.hue, CONFIG.saturation, CONFIG.brightness);
            const tintStrength = CONFIG.saturation / 100;

            for (let i = 0; i < data.length; i += 4) {
                // Generate random RGB noise
                let r = Math.random();
                let g = Math.random();
                let b = Math.random();

                // Apply tint: mix noise with tint color based on saturation
                if (tintStrength > 0) {
                    r = r * (1 - tintStrength) + r * tint.r * tintStrength;
                    g = g * (1 - tintStrength) + g * tint.g * tintStrength;
                    b = b * (1 - tintStrength) + b * tint.b * tintStrength;
                }

                // Apply intensity and convert to 0-255
                data[i] = Math.floor(r * CONFIG.intensity * 255);
                data[i + 1] = Math.floor(g * CONFIG.intensity * 255);
                data[i + 2] = Math.floor(b * CONFIG.intensity * 255);
                data[i + 3] = Math.floor(CONFIG.opacity * 255); // Opacity as alpha
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png');
        }

        // Apply noise to body background
        function applyNoiseBackground() {
            const dataUrl = generateNoiseTile();
            const bgSize = CONFIG.tileSize * CONFIG.pixelScale;

            document.body.style.backgroundImage = `url(${dataUrl})`;
            document.body.style.backgroundSize = `${bgSize}px ${bgSize}px`;

            console.log('[NOISE] Applied tile:', CONFIG.tileSize, 'x', CONFIG.tileSize, 'at scale:', CONFIG.pixelScale);
        }

        // Apply background color
        function applyBackgroundColor() {
            document.body.style.backgroundColor = CONFIG.bgColor;
        }

        // Update only scale (no regeneration needed)
        function updateScale() {
            const bgSize = CONFIG.tileSize * CONFIG.pixelScale;
            document.body.style.backgroundSize = `${bgSize}px ${bgSize}px`;
        }

        // Generate noise immediately
        applyBackgroundColor();
        applyNoiseBackground();

        // --- CONTROLS ---

        // Background color
        const bgColorPicker = document.getElementById('bgColorPicker');
        const bgColorHex = document.getElementById('bgColorHex');

        bgColorPicker.addEventListener('input', (e) => {
            CONFIG.bgColor = e.target.value;
            bgColorHex.value = e.target.value;
            applyBackgroundColor();
        });

        bgColorHex.addEventListener('input', (e) => {
            let val = e.target.value;
            if (!val.startsWith('#')) val = '#' + val;
            if (/^#[0-9A-Fa-f]{6}$/.test(val)) {
                CONFIG.bgColor = val;
                bgColorPicker.value = val;
                applyBackgroundColor();
            }
        });

        // Intensity
        const intensitySlider = document.getElementById('intensitySlider');
        const intensityValue = document.getElementById('intensityValue');

        intensitySlider.addEventListener('input', (e) => {
            CONFIG.intensity = parseFloat(e.target.value);
            intensityValue.value = CONFIG.intensity.toFixed(1);
            applyNoiseBackground();
        });

        intensityValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                CONFIG.intensity = val;
                intensitySlider.value = Math.min(Math.max(val, 0), 10);
                applyNoiseBackground();
            }
        });

        // Opacity
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');

        opacitySlider.addEventListener('input', (e) => {
            CONFIG.opacity = parseFloat(e.target.value);
            opacityValue.value = CONFIG.opacity.toFixed(2);
            applyNoiseBackground();
        });

        opacityValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                CONFIG.opacity = val;
                opacitySlider.value = Math.min(Math.max(val, 0), 1);
                applyNoiseBackground();
            }
        });

        // Pixel Scale
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');

        scaleSlider.addEventListener('input', (e) => {
            CONFIG.pixelScale = parseFloat(e.target.value);
            scaleValue.value = CONFIG.pixelScale.toFixed(2);
            updateScale();
        });

        scaleValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val) && val > 0) {
                CONFIG.pixelScale = val;
                scaleSlider.value = Math.min(Math.max(val, 0.25), 10);
                updateScale();
            }
        });

        // Hue
        const hueSlider = document.getElementById('hueSlider');
        const hueValue = document.getElementById('hueValue');

        hueSlider.addEventListener('input', (e) => {
            CONFIG.hue = parseFloat(e.target.value);
            hueValue.value = CONFIG.hue;
            applyNoiseBackground();
        });

        hueValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                CONFIG.hue = val;
                hueSlider.value = Math.min(Math.max(val, 0), 360);
                applyNoiseBackground();
            }
        });

        // Saturation
        const satSlider = document.getElementById('satSlider');
        const satValue = document.getElementById('satValue');

        satSlider.addEventListener('input', (e) => {
            CONFIG.saturation = parseFloat(e.target.value);
            satValue.value = CONFIG.saturation;
            applyNoiseBackground();
        });

        satValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                CONFIG.saturation = val;
                satSlider.value = Math.min(Math.max(val, 0), 100);
                applyNoiseBackground();
            }
        });

        // Brightness
        const brightSlider = document.getElementById('brightSlider');
        const brightValue = document.getElementById('brightValue');

        brightSlider.addEventListener('input', (e) => {
            CONFIG.brightness = parseFloat(e.target.value);
            brightValue.value = CONFIG.brightness;
            applyNoiseBackground();
        });

        brightValue.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if (!isNaN(val)) {
                CONFIG.brightness = val;
                brightSlider.value = Math.min(Math.max(val, 0), 100);
                applyNoiseBackground();
            }
        });

        // Regenerate button
        const regenerateBtn = document.getElementById('regenerateBtn');
        regenerateBtn.addEventListener('click', () => {
            applyNoiseBackground();
        });
    </script>

    <script>
        // Pixelate effect settings
        const PIXELATE_SETTINGS = {
            startGranularity: 50,
            endGranularity: 15,
            duration: 3000,
            fadeDelay: 500,
            updateRate: 50
        };

        const easeInOut = t => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;

        const PixelateEffect = {
            instances: [],
            animationIntervals: {},

            startAnimation(id) {
                const instance = this.instances.find(i => i.id === id);
                if (!instance) return;

                const { pixelateEffect } = instance;
                instance.active = true;

                pixelateEffect.setAttribute('granularity', PIXELATE_SETTINGS.startGranularity);
                pixelateEffect.setAttribute('blend-mode', 'default');

                const startTime = performance.now();
                const startGran = PIXELATE_SETTINGS.startGranularity;
                const endGran = PIXELATE_SETTINGS.endGranularity;

                const animate = () => {
                    if (!instance.active) return;

                    const elapsed = performance.now() - startTime;
                    const progress = Math.min(1, elapsed / PIXELATE_SETTINGS.duration);
                    const easedProgress = easeInOut(progress);

                    const currentGranularity = Math.round(startGran - (startGran - endGran) * easedProgress);
                    pixelateEffect.setAttribute('granularity', currentGranularity);

                    if (progress < 1) {
                        this.animationIntervals[id] = setTimeout(animate, PIXELATE_SETTINGS.updateRate);
                    } else {
                        const effectComposer = instance.viewer.querySelector('effect-composer');
                        if (effectComposer) {
                            effectComposer.remove();
                        }
                        instance.viewer.removeAttribute('tone-mapping');
                        instance.active = false;
                    }
                };

                setTimeout(animate, PIXELATE_SETTINGS.fadeDelay);
            }
        };

        // Load products and create grid
        async function loadProducts() {
            try {
                const response = await fetch('../products.json');
                if (!response.ok) throw new Error('Failed to load products');

                const data = await response.json();
                const products = data.products;
                const grid = document.getElementById('modelsGrid');

                products.forEach((product, index) => {
                    const article = document.createElement('article');
                    article.className = 'model-card';

                    article.innerHTML = `
                        <div class="model-viewer-container">
                            <model-viewer
                                id="model-viewer-${index}"
                                data-model="${product.model}"
                                alt="${product.name}"
                                loading="eager"
                                camera-controls
                                disable-zoom
                                disable-pan
                                auto-rotate
                                shadow-intensity="1"
                                exposure="1"
                                tone-mapping="aces">
                                <effect-composer render-mode="quality">
                                    <pixelate-effect
                                        id="pixelate-${index}"
                                        blend-mode="default"
                                        granularity="${PIXELATE_SETTINGS.startGranularity}">
                                    </pixelate-effect>
                                    <color-grade-effect
                                        blend-mode="default"
                                        brightness="0"
                                        contrast="0"
                                        saturation="-.1">
                                    </color-grade-effect>
                                </effect-composer>
                            </model-viewer>
                        </div>
                        <div class="model-info">
                            <div class="model-info-left">
                                <span class="model-name">${product.name}</span>
                                <div class="model-specs">
                                    <span class="model-materials">${product.medium}</span>
                                    <span class="model-dimensions">${product.dimensions}</span>
                                </div>
                            </div>
                            <span class="model-price">$${product.price}</span>
                        </div>
                    `;

                    grid.appendChild(article);

                    const viewer = article.querySelector('model-viewer');
                    const pixelateEffect = article.querySelector(`#pixelate-${index}`);

                    if (viewer && pixelateEffect) {
                        PixelateEffect.instances.push({
                            id: index,
                            viewer,
                            pixelateEffect,
                            active: false
                        });

                        const observer = new MutationObserver((mutations) => {
                            mutations.forEach((mutation) => {
                                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                                    if (viewer.classList.contains('materials-ready')) {
                                        PixelateEffect.startAnimation(index);
                                        observer.disconnect();
                                    }
                                }
                            });
                        });

                        observer.observe(viewer, { attributes: true, attributeFilter: ['class'] });

                        if (viewer.classList.contains('materials-ready')) {
                            PixelateEffect.startAnimation(index);
                            observer.disconnect();
                        }
                    }
                });

                if (typeof loadProtectedModels === 'function') {
                    loadProtectedModels();
                }

            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadProducts);
        } else {
            loadProducts();
        }
    </script>
