    <meta name="twitter:description" content="Free furniture plans and woodworking projects coming soon. Build quality furniture with detailed plans, 3D models, and step-by-step guides.">

            "three": "https://cdn.jsdelivr.net/npm/three@0.166.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.166.0/examples/jsm/"

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <!-- Protected Model Loader (for material system) -->

    <style>
        /* Hide model-viewer's default progress bar */
        model-viewer::part(default-progress-bar) {
            display: none;
        }

        /* Access form styling to match site aesthetic */
        .access-form {
            margin-top: 32px;
        }

        .form-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #666;
        }

        .form-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .access-input {
            flex: 1;
            padding: 10px 12px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            border: 1px solid #d8d2c6;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1f1f1f;
            outline: none;
        }

        .access-input:focus {
            border-color: #1f1f1f;
        }

        .access-button {
            padding: 10px 20px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #1f1f1f;
            color: #f7f5ee;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .access-button:hover {
            background-color: #3a3a3a;
        }

        .error-message {
            color: #d32f2f;
            font-size: 10px;
            height: 14px;
            margin-top: 4px;
        }

</head>
<body class="project-detail-page">
    <!-- Full-bleed model viewer -->
    <div class="fullbleed-viewer">
        <model-viewer
            id="comingSoonModel"
            data-model="workbench-00.glb"
            alt="Coming Soon"
            camera-controls
            auto-rotate
            shadow-intensity="1"
            exposure="1"
            tone-mapping="aces"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="auto">
            <effect-composer render-mode="quality">
                <pixelate-effect
                    id="index-pixelate"
                    blend-mode="default"
                    granularity="50">
                </pixelate-effect>
                <color-grade-effect
                    blend-mode="default"
                    brightness="0"
                    contrast="0"
                    saturation="-.1">
                </color-grade-effect>
            </effect-composer>
        </model-viewer>
    </div>

    <!-- Project info overlay (upper left) -->
    <div class="project-info-overlay">
        <div class="project-title-large">Coming Soon</div>

        <div class="project-details">
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">Preview</span>
            </div>
        </div>

        <div class="project-description-full">
            <p>Material and virtual design that seeks to make building durable furniture more accessible.</p>

            <div class="access-form">
                <label class="form-label" for="accessCode">Enter Access Code to Continue</label>
                <div class="form-group">
                    <input
                        type="text"
                        id="accessCode"
                        class="access-input"
                        placeholder="Access code"
                        autocomplete="off"
                    >
                    <button class="access-button" onclick="checkCode()">Enter</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Access code configuration
        const ACCESS_CODE = 'diyfurniture2026'; // Change this to your desired access code

        // Check access code
        function checkCode() {
            const input = document.getElementById('accessCode');
            const errorMessage = document.getElementById('errorMessage');

            if (input.value === ACCESS_CODE) {
                // Correct code - redirect to main site
                window.location.href = 'main.html';
            } else {
                // Incorrect code - show error
                errorMessage.textContent = 'Invalid access code';
                input.value = '';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
        // Model loading handled automatically by model-loader.js (project-detail-page class)
    </script>

    <script type="module">
    // Pixelate effect for index page
    const SETTINGS = {
        startGranularity: 50,
        endGranularity: 15,
        duration: 3000,
        fadeDelay: 500,
        updateRate: 50
    };

    const easeInOut = t => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;

    function startPixelateAnimation() {
        const viewer = document.getElementById('comingSoonModel');
        const pixelateEffect = document.getElementById('index-pixelate');
        if (!viewer || !pixelateEffect) return;

        pixelateEffect.setAttribute('granularity', SETTINGS.startGranularity);
        pixelateEffect.setAttribute('blend-mode', 'default');

        const startTime = performance.now();
        const startGran = SETTINGS.startGranularity;
        const endGran = SETTINGS.endGranularity;

        const animate = () => {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(1, elapsed / SETTINGS.duration);
            const easedProgress = easeInOut(progress);

            const currentGranularity = Math.round(startGran - (startGran - endGran) * easedProgress);
            pixelateEffect.setAttribute('granularity', currentGranularity);

            if (progress < 1) {
                setTimeout(animate, SETTINGS.updateRate);
            } else {
                // Animation complete - remove effect-composer and tone-mapping
                const effectComposer = viewer.querySelector('effect-composer');
                if (effectComposer) {
                    effectComposer.remove();
                }
                viewer.removeAttribute('tone-mapping');
                console.log('[EFFECT] Index viewer animation complete');
            }
        };

        setTimeout(animate, SETTINGS.fadeDelay);
    }

    // Watch for materials-ready class
    const viewer = document.getElementById('comingSoonModel');
    if (viewer) {
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    if (viewer.classList.contains('materials-ready')) {
                        console.log('[EFFECT] Index viewer materials ready, starting animation');
                        startPixelateAnimation();
                        observer.disconnect();
                    }
                }
            });
        });

        observer.observe(viewer, { attributes: true, attributeFilter: ['class'] });

        // Fallback: if materials-ready is already set
        if (viewer.classList.contains('materials-ready')) {
            startPixelateAnimation();
            observer.disconnect();
        }
    }
    </script>
</body>
</html>
